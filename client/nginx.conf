server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the requested file, then a directory, and finally fall back to index.html
    # This is the key for Single Page Application routing to work correctly.
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend server
  # This avoids CORS issues and simplifies the frontend code.
  location /api {
    proxy_pass http://server:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
